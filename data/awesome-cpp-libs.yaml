Cpp:
  Command Line Parser:
    cxxopts:
      name: cxxopts
      repo: https://github.com/jarro2783/cxxopts
      intro: 'Lightweight C++ command line option parser.'
  
  Logging:
    spdlog:
      name: spdlog
      repo: https://github.com/gabime/spdlog
      intro: 'Very fast, header-only/compiled, C++ logging library.'
    plog:
      name: plog
      repo: https://github.com/SergiusTheBest/plog
      intro: 'Portable, simple and extensible C++ logging library, pretty powerful logging library in about 1000 lines of code.'

  Format String:
    fmt:
      name: fmt
      repo: https://github.com/fmtlib/fmt
      intro: '{fmt} is an open-source formatting library for C++. It can be used as a safe and fast alternative to (s)printf and iostreams.'
    tinyformat:
      name: tinyformat
      repo: https://github.com/c42f/tinyformat
      intro: 'tinyformat.h is a type safe printf replacement library in a single C++ header file.'
  
  Testing:
    Catch2:
      name: Catch2
      repo: https://github.com/catchorg/Catch2
      intro: 'A modern, C++-native, header-only, test framework for unit-tests, TDD and BDD - using C++11, C++14, C++17 and later (or C++03 on the Catch1.x branch)'

  Serialization:
    cereal:
      name: cereal
      repo: https://github.com/USCiLab/cereal
      intro: 'cereal is a header-only C++11 serialization library. cereal takes arbitrary data types and reversibly turns them into different representations, such as compact binary encodings, XML, or JSON. cereal was designed to be fast, light-weight, and easy to extend - it has no external dependencies and can be easily bundled with other code or used standalone.'

    json:
      name: json
      repo: https://github.com/nlohmann/json
      intro: 'JSON for Modern C++ '

  GUI:
    imgui:
      name: imgui
      repo: https://github.com/ocornut/imgui
      intro: 'Dear ImGui is a bloat-free graphical user interface library for C++. It outputs optimized vertex buffers that you can render anytime in your 3D-pipeline enabled application. It is fast, portable, renderer agnostic and self-contained (no external dependencies).'
    nanogui:
      name: nanogui
      repo: https://github.com/wjakob/nanogui
      intro: 'NanoGUI is a minimalistic cross-platform widget library for OpenGL 3.x or higher. It supports automatic layout generation, stateful C++11 lambdas callbacks, a variety of useful widget types and Retina-capable rendering on Apple devices thanks to NanoVG by Mikko Mononen. Python bindings of all functionality are provided using pybind11.'

Math:
  Linear Algebra:
    Eigen:
      name: Eigen
      repo: http://eigen.tuxfamily.org
      intro: 'Eigen is a C++ template library for linear algebra: matrices, vectors, numerical solvers, and related algorithms.'

  Optimization:
    ceres-solver:
      name: ceres-solver
      repo: https://github.com/ceres-solver/ceres-solver
      intro: |
       Ceres Solver is an open source C++ library for modeling and solving large, complicated optimization problems. Ceres Solver can solve two kinds of problems.
       - Non-linear Least Squares problems with bounds constraints.
       - General unconstrained optimization problems.
    Ipopt:
      name: Ipopt
      repo: https://github.com/coin-or/Ipopt
      intro: 'Ipopt (Interior Point OPTimizer) is a software package for large-scale nonlinear optimization.'
    NLopt:
      name: NLopt
      repo: https://github.com/stevengj/nlopt
      intro: 'NLopt is a library for nonlinear local and global optimization, for functions with and without gradient information. It is designed as a simple, unified interface and packaging of several free/open-source nonlinear optimization libraries.'

CV:
  Image Processing: 
    OpenCV:
      name: OpenCV
      repo: https://github.com/opencv/opencv
      intro: 'Open Source Computer Vision Library.'

  Multi-View Reconstruction:
    OpenMVG:
      name: OpenMVG
      repo: https://github.com/openMVG/openMVG
      intro: 'OpenMVG (Multiple View Geometry) is a library for computer-vision scientists and especially targeted to the Multiple View Geometry community. It is designed to provide an easy access to the classical problem solvers in Multiple View Geometry and solve them accurately.'
    openMVS:
      name: openMVS
      repo: https://github.com/cdcseacave/openMVS
      intro: 'OpenMVS (Multi-View Stereo) is a library for computer-vision scientists and especially targeted to the Multi-View Stereo reconstruction community. The input is a set of camera poses plus the sparse point-cloud and the output is a textured mesh.'
    COLMAP:
      name: COLMAP
      repo: https://github.com/colmap/colmap
      intro: 'COLMAP is a general-purpose Structure-from-Motion (SfM) and Multi-View Stereo (MVS) pipeline with a graphical and command-line interface. It offers a wide range of features for reconstruction of ordered and unordered image collections. The software is licensed under the new BSD license.'

CG:
  Geometry Processing:
    libigl:
      name: libigl
      repo: https://github.com/libigl/libigl
      intro: 'A simple C++ geometry processing library.'
    CGAL:
      name: CGAL
      repo: https://github.com/CGAL/cgal
      intro: 'The Computational Geometry Algorithms Library (CGAL), a C++ library that aims to provide easy access to efficient and reliable algorithms in computational geometry.'
    Open3D:
      name: Open3D
      repo: https://github.com/intel-isl/Open3D
      intro: 'A modern library for 3D data processing.'
    vcglib:
      name: vcglib
      repo: https://github.com/cnr-isti-vclab/vcglib
      intro: 'The Visualization and Computer Graphics Library (VCGlib for short), a open source, portable, C++, templated, no dependency, library for manipulation, processing, cleaning, simplifying triangle meshes.'
    OpenFlipper:
      name: OpenFlipper
      repo: http://www.openflipper.org/
      intro: 'A flexible geometry modeling and processing framework.'

  Triangulation:
    Triangle:
      name: Triangle
      repo: http://www.cs.cmu.edu/~quake/triangle.html
      intro: 'A Two-Dimensional Quality Mesh Generator and Delaunay Triangulator.'

  Transformation:
    Sophus:
      name: Sophus
      repo: https://github.com/strasdat/Sophus
      intro: 'Sophus is a c++ implementation of Lie groups commonly used for 2d and 3d geometric problems (i.e. for Computer Vision or Robotics applications). Among others, this package includes the special orthogonal groups SO(2) and SO(3) to present rotations in 2d and 3d as well as the special Euclidean group SE(2) and SE(3) to represent rigid body transformations (i.e. rotations and translations) in 2d and 3d. It is released under a MIT license.'
 
  Registration:
    libpointmatcher:
      name: libpointmatcher
      repo: https://github.com/ethz-asl/libpointmatcher
      intro: 'libpointmatcher is a modular library implementing the Iterative Closest Point (ICP) algorithm for aligning point clouds. It has applications in robotics and computer vision. \nIt is released under a permissive BSD license.'
    ICPCUDA:
      name: ICPCUDA
      repo: https://github.com/mp3guy/ICPCUDA
      intro: 'Super fast implementation of ICP in CUDA for compute capable devices 3.5 or higher. Requires CUDA, includes Pangolin, Eigen and Sophus third party submodules'
 
  Nearest Neighbors:
    ANN:
      name: ANN
      repo: https://www.cs.umd.edu/~mount/ANN
      intro: 'ANN is a library written in C++, which supports data structures and algorithms for both exact and approximate nearest neighbor searching in arbitrarily high dimensions.'
    nanoflann:
      name: nanoflann
      repo: https://github.com/jlblancoc/nanoflann
      intro: 'A C++11 header-only library for Nearest Neighbor (NN) search with KD-trees.'

  Collision:
    fcl-Flexible Collision Library:
      name: fcl-Flexible Collision Library
      repo: https://github.com/flexible-collision-library/fcl
      intro: 'FCL is a library for performing three types of proximity queries on a pair of geometric models composed of triangles.'
      